<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de perfil</title>
    <link rel="stylesheet" href="html/css/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="html/asset/icon/empresario.png"
    />
  </head>
  <body>
    <h1 class="titulo-principal">Perfil de usuario</h1>
    <div class="perfil-conta">
      <header>
        <img src="html/asset/imagen/poshito.png" class="image" alt="poshito" />
        <h1>Poshito Namikaze</h1>
        <h2>Hokage</h2>
      </header>
      <main class="principal">
        <section class="perfil-infor">
          <p>Descripción breve sobre ti, tus intereses o experiencia</p>
          <ul class="pefil-infor-ul">
            <li class="perfil-infor-li">Ubicacion</li>
            <li class="perfil-infor-li">correo</li>
            <li class="perfil-infor-li">Telefono</li>
          </ul>
        </section>
        <section class="perfil-redes">
          <h3>Redes sociales</h3>
          <a href="#" class="social-a"
            ><img
              src="html/asset/icon/facebook -fb.png"
              alt="facebook"
              class="perfil-ima"
          /></a>
          <a href="#" class="social-a"
            ><img
              src="html/asset/icon/signo-de-github.png"
              alt="github"
              class="perfil-ima"
          /></a>
          <a href="#" class="social-a"
            ><img
              src="html/asset/icon/instagra.png"
              alt="instagram"
              class="perfil-ima"
          /></a>
          <a href="#" class="social-a"
            ><img
              src="html/asset/icon/linkedin.png"
              alt="linkedin"
              class="perfil-ima"
          /></a>
        </section>
      </main>
    </div>
  </body>
</html>
